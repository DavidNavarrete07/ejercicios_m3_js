<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consumo de API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            background: rgb(106, 156, 29);
            background: linear-gradient(90deg, rgba(106, 156, 29, 1) 0%, rgba(0, 150, 52, 1) 100%, rgba(0, 212, 255, 1) 100%);
        }

        .pokemon-click {
            text-align: center;
            height: 30rem;
            margin: 1.2rem;
            box-shadow: 0 15px 25px rgba(129, 124, 124, 0.2);
            border-radius: 5px;
            backdrop-filter: blur(14px);
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="row" id="pokemons">
                </div>
            </div>
            <div class="col-4" id="pokemon_search">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        let pokemons = document.querySelector("#pokemons");
        // Función para crear las columnas
        function createColumnsPokemons(data) {
            let pokemons_api = data['results'];
            for (let i = 1; i < pokemons_api.length; i++) {
                let etiq = document.createElement("div");
                etiq.classList.add('col-2');
                // Agrego la etiqueta img sin necesidad de crear el elemento
                etiq.insertAdjacentHTML("beforeend", `<img id="${i}" src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png">`);
                pokemons.appendChild(etiq);
            }
        }

        // Llamada a la API para mostrar Pokémons
        $.getJSON('http://pokeapi.co/api/v2/pokemon?limit=151', function (data) {
            createColumnsPokemons(data);
        });
        
        // Funcion para crear todos los elementos relacionados a la tarjeta del Pokémon clickeado y luego agregarla al HTML
        function createCardPokemonClick(id, data) {
            const etiq_pokemon = document.querySelector("#pokemon_search");
            // Tomo los tipos de ataques del Pokémon
            const types_pokemon = data['types'];
            let etiq = document.createElement("div");
            etiq.classList.add("pokemon-click");
            etiq.insertAdjacentHTML("beforeend", `<img height="200px" width="200px" id="${id}" src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${id}.png">`)
            etiq.insertAdjacentHTML("beforeend", `<h4 class="text-center fw-bold text-uppercase">${data.name}</h4>`);
            etiq.insertAdjacentHTML("beforeend", `<h5 class="text-uppercase fw-bold py-2">Tipos: </h5>`);
            for (let type of types_pokemon) {
                etiq.insertAdjacentHTML("beforeend",
                    `<h6 class="text-uppercase fw-bold">${type['type']['name']}</h6>`);
            }
            etiq.insertAdjacentHTML("beforeend", `<h6 class="text-uppercase fw-bold">Tamaño: ${data.height}</h6>`);
            etiq.insertAdjacentHTML("beforeend", `<h6 class="text-uppercase fw-bold">Peso: ${data.weight}</h6>`);
            etiq_pokemon.appendChild(etiq);
        }

        // Evento que se ejecuta cuando hago click en algún Pokémon
        pokemons.addEventListener('click', function (ev) {
            let pokemon_id = document.querySelector("img").innerText = ev.target.id;
            // Llamo a la función para buscar un Pokémon según el id
            searchPokemon(pokemon_id);
        });

        // Función que busca datos según el id del Pokémon
        function searchPokemon(id) {
            $.getJSON(`http://pokeapi.co/api/v2/pokemon/${id}`, function (data) {
                createCardPokemonClick(id, data);
            });
        }
    </script>
</body>

</html>
