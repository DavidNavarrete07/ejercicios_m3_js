<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consumo de API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container text-center">
        <div class="card">
            <div class="card-body">
                <img height="400px" width="400px"
                    src="https://api.chucknorris.io/img/chucknorris_logo_coloured_small@2x.png" alt=""
                    class="img-fluid py-2">
                <h1 class="text-center fw-bold d-block">Aprobado por Chuck Norris</h1>
                <button id="btnActualizar" type="button" class="btn btn-dark">Actualizar</button>
                <h2 id="chiste" class="fw-bold"></h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        const etiq_chiste = document.querySelector("#chiste");
        const etiq_btn = document.querySelector("#btnActualizar");
        $.getJSON("https://api.chucknorris.io/jokes/random", function(datos){
            etiq_chiste.textContent = datos["value"];
        });
        etiq_btn.addEventListener('click', function(){
            location.reload();
        });
    </script>
</body>

</html>
